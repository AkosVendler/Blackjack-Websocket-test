<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby Számláló</title>
  <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>Lobby</h1>
  <label>Neved: <input id="username" placeholder="Sanyi" /></label>
  <button id="joinBtn">Csatlakozás</button>

  <div id="lobby" style="display:none">
    <p>Számláló: <span id="counter">0</span></p>
    <button id="incrementBtn">+1</button>

    <h2>Jelenlévők:</h2>
    <ul id="userList"></ul>
  </div>

  <script>
    const socket = io("https://websocket-pzjq.onrender.com", { transports: ["websocket"] });
    let username = '';

    const joinBtn = document.getElementById("joinBtn");
    const incrementBtn = document.getElementById("incrementBtn");
    const lobbyDiv = document.getElementById("lobby");
    const counterEl = document.getElementById("counter");
    const userListEl = document.getElementById("userList");

    joinBtn.addEventListener("click", () => {
      username = document.getElementById("username").value.trim() || "Ismeretlen";
      socket.emit("joinLobby", username);
      lobbyDiv.style.display = "block";
      joinBtn.disabled = true;
      document.getElementById("username").disabled = true;
    });

    incrementBtn.addEventListener("click", () => {
      socket.emit("incrementCounter");
    });

    socket.on("updateLobby", (data) => {
      counterEl.textContent = data.counter;
      userListEl.innerHTML = '';
      data.users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u;
        userListEl.appendChild(li);
      });
    });
  </script>
</body>
</html>
